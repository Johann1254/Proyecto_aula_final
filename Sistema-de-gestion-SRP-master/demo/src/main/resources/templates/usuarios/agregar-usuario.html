<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar usuario</title>

  <!-- Estilos -->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="card shadow p-4">
      <h3 class="text-primary mb-3 text-center">
        <i class="fas fa-user-plus"></i> Registrar Nuevo Usuario
      </h3>

      <form id="usuarioForm" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input type="text" id="usuario" class="form-control" required />
          </div>

          <div class="col-md-6 mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" id="correo" class="form-control" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" id="contrasena" class="form-control" required />
          </div>

          <div class="col-md-6 mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-control" required>
              <option value="">Seleccione un rol</option>
              <option value="ROLE_ADMIN">Administrador</option>
              <option value="ROLE_USER">Usuario</option>
            </select>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="activo" checked>
          <label class="form-check-label" for="activo">Usuario activo</label>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar
          </button>
          <a href="/usuarios" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Overlay y Alerta -->
  <div id="overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
       background:#00000077;z-index:1000;"></div>

  <div id="alertaExito" class="d-none" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
              background:white;padding:2rem;border-radius:10px;z-index:1001;
              flex-direction:column;align-items:center;text-align:center;">
    <h4 class="title"></h4>
    <p class="message"></p>
    <div class="mt-3">
      <button class="dismiss btn btn-secondary me-2">Cerrar</button>
      <button class="track btn btn-primary">Aceptar</button>
    </div>
  </div>

  <!-- Scripts -->
  <div layout:fragment="scripts">
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/agregar-usuario.js}"></script>
  </div>
</body>

</html>
